<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fa-brands fa-github"></i>
                GitHub User Finder
            </h1>
            <p>
                search for any GitHub user to their profile and repositories
            </p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="Enter Your GitHub Username" autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

        <div id="profile-container" class="hidden">
            <div class="profile-header">
                <img src="" alt="Profile avatar" id="avatar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="username"></p>
                    <p id="bio"></p>
                    <div class="location-date">
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="location">Not specified</span>
                        </p>

                        <p>
                            <i class="fas fa-calendar-alt"></i>
                            Joined
                            <span id="joined-date"></span>
                        </p>
                    </div>
                    <a href="" id="profile-link" target="_blank" class="btn">View Profile</a>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <i class="fas fa-user"></i>
                    <span class="followers" id="followers"></span>
                    Followers
                </div>
                <div class="stat">
                    <i class="fas fa-user"></i>
                    <span class="following" id="following"></span>
                    Following
                </div>
                <div class="stat">
                    <i class="fas fa-code-branch"></i>
                    <span class="repos" id="repos"></span>
                    Repositories
                </div>
            </div>

            <div class="additional-info">
                <div class="info-item" id="company-container">
                    <i class="fas fa-building"></i>
                    <span id="company">Not specified</span>
                </div>
                <div class="info-item" id="blog-container">
                    <i class="fas fa-link"></i>
                    <a id="blog" target="_blank" href="">No website</a>
                </div>
                <div class="info-item" id="twitter-container">
                    <i class="fab fa-twitter"></i>
                    <a id="twitter" target="_blank" href="">No twitter</a>
                </div>
            </div> 

            <div class="repos-section">
                <h3>Latest Repositories</h3>
                <div id="repos-container" class="repos-container">
                    <div class="loading-repos">Loading repositories..</div>
                </div>
            </div>

        </div>

        <div class="hidden" id="error-container">
            <p>No user found.Please try another username..</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
